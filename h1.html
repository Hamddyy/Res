




<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الطعام</title>
    <style>
        .menu-item {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .menu-item img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="menu"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('https://raw.githubusercontent.com/Hamddyy/Res/refs/heads/main/products.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const menuContainer = document.getElementById('menu');
                    data.forEach(item => {
                        const menuItem = document.createElement('div');
                        menuItem.className = 'menu-item';
                        menuItem.innerHTML = `
                            <h3>${item.name}</h3>
                            <img src="${item.image}" alt="${item.name}">
                            <p>${item.description || 'لا يوجد وصف'}</p>
                            <p>السعر: ${item.price} EGP</p>
                        `;
                        menuContainer.appendChild(menuItem);
                    });
                })
                .catch(error => console.error('Error fetching the menu:', error));
        });
    </script>
</body>
</html>
