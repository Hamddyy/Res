<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المنتجات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .form-group button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .product-list {
            margin-top: 20px;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>إدارة المنتجات</h1>

    <div class="form-container">
        <div class="form-group">
            <label for="product-name">اسم المنتج</label>
            <input type="text" id="product-name">
        </div>
        <div class="form-group">
            <label for="product-price">السعر</label>
            <input type="number" id="product-price">
        </div>
        <div class="form-group">
            <label for="product-image">رابط الصورة</label>
            <input type="text" id="product-image">
        </div>
        <div class="form-group">
            <button onclick="addProduct()">إضافة المنتج</button>
        </div>
        <div class="form-group">
            <button onclick="saveChanges()">حفظ التعديلات</button>
        </div>
    </div>

    <div class="product-list" id="product-list"></div>

    <script>
        const GITHUB_REPO = "Hamddyy/Res";  // قم بتعديل اسم المستخدم واسم المستودع
        const GITHUB_TOKEN = "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";  // استبدل بـ Personal Access Token الذي حصلت عليه
        const FILE_PATH = "products.json";  // مسار ملف JSON الذي يحتوي على المنتجات
        let products = [];

        // تحميل المنتجات من ملف JSON
        async function loadProducts() {
            const response = await fetch(`https://raw.githubusercontent.com/${GITHUB_REPO}/main/${FILE_PATH}`);
            if (response.ok) {
                products = await response.json();
                renderProducts();
            } else {
                console.error("Error loading products:", response.statusText);
            }
        }

        // عرض المنتجات
        function renderProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach((product, index) => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                productItem.innerHTML = `
                    <span>${product.name} - ${product.price} جنيه</span>
                    <button onclick="deleteProduct(${index})">حذف</button>
                `;
                productList.appendChild(productItem);
            });
        }

        // إضافة منتج
        function addProduct() {
            const name = document.getElementById('product-name').value;
            const price = document.getElementById('product-price').value;
            const image = document.getElementById('product-image').value;

            if (!name || !price || !image) {
                alert('يرجى ملء جميع الحقول');
                return;
            }

            products.push({ name, price, image });
            renderProducts();
        }

        // حذف منتج
        function deleteProduct(index) {
            products.splice(index, 1);
            renderProducts();
        }

        // حفظ التعديلات إلى GitHub
        async function saveChanges() {
            try {
                // جلب SHA للملف الحالي
                const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${FILE_PATH}`, {
                    headers: {
                        Authorization: `token ${GITHUB_TOKEN}`,
                        Accept: 'application/vnd.github.v3+json'
                    }
                });

                if (!response.ok) {
                    console.error("Error fetching file data:", response.statusText);
                    return;
                }

                const fileData = await response.json();

                // إرسال البيانات المعدلة
                const updateResponse = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${FILE_PATH}`, {
                    method: 'PUT',
                    headers: {
                        Authorization: `token ${GITHUB_TOKEN}`,
                        Accept: 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: "تحديث المنتجات",
                        content: btoa(unescape(encodeURIComponent(JSON.stringify(products, null, 2)))),
                        sha: fileData.sha
                    })
                });

                if (updateResponse.ok) {
                    alert('تم حفظ التعديلات بنجاح!');
                } else {
                    console.error("Error saving changes:", updateResponse.statusText);
                }
            } catch (error) {
                console.error("An error occurred while saving changes:", error);
            }
        }

        loadProducts();
    </script>
</body>
</html>
