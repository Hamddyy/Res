<html lang="en">

    <title>سلة الشراء</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            margin-left: 20px;
        }
        .search-container img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .search-container input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }
        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #0056b3;
        }
        .language-selector {
            margin-left: 20px;
            font-size: 16px;
            padding: 5px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-header {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 50px;
            left: 0;
            right: 0;
            z-index: 999;
            cursor: pointer;
        }
        .cart-header img {
            width: 30px;
            height: 30px;
        }
        .cart-header .cart-info {
            display: flex;
            flex-direction: column;
            text-align: right;
        }
        .cart-header .cart-info span {
            font-size: 14px;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 120px 20px 20px 20px;
        }
        .product-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .product-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            transition: border 0.3s ease;
        }
        .product-item img.active {
            border: 4px solid #007bff;
        }
        .product-item h3 {
            margin: 10px 0;
        }
        .product-item p {
            color: #777;
            font-size: 14px;
        }
        .product-item button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product-item button:hover {
            background-color: #0056b3;
        }
        .product-item.active {
            transform: scale(1.2);
            z-index: 10;
        }
        .cart {
            position: fixed;
            top: 100px;
            right: 20px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            border-radius: 5px;
            display: none;
            z-index: 999;
            overflow-y: auto;
            max-height: 70%;
        }
        .cart-header-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            align-items: center;
        }
        .cart-item img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .cart-item input {
            width: 50px;
            padding: 5px;
            margin-right: 10px;
        }
        .cart-item .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .cart-item .delete-btn:hover {
            background-color: #c82333;
        }
        .cart-total {
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }
        .cart-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .cart-buttons button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-buttons button:hover {
            background-color: #218838;
        }
    </style>
</head>
